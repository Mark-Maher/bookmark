<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="shortcut icon" href="bookmark.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main py-5 position-relative">
      <div class="container">
        <h1 class="m-auto display-4 position-relative">BookMarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 gap-4">
          <h2 class="text-center py-5">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <label for="siteName" class="fw-semibold"
            ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input
            type="text"
            name=""
            id="siteName"
            class="form-control my-3 py-2"
            placeholder="Bookmark your favorite sites"
          />
          <label for="siteUrl" class="fw-semibold"
            ><i class="fa-solid fa-link"></i> Site URL</label
          >
          <input
            type="text"
            name=""
            id="siteUrl"
            class="form-control my-3 py-2"
            placeholder="Website URL"
          />
          <button
            class="btn btn-danger d-block m-auto px-5 mt-5 mb-2 py-2"
            id="submitButton"
            onclick=" submit()"
          >
            Submit
          </button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="show">
            <!-- <tr>
              <td class="align-middle">1</td>
              <td class="align-middle">Mmmm</td>
              <td>
                <button class="btn btn-warning px-4 ms-3">
                  <i class="fa-solid fa-eye text-white pe-1"></i> Visit
                </button>
              </td>
              <td>
                <button class="btn btn-danger px-4 ms-3">
                  <i class="fa-solid fa-trash pe-1"></i> Delete
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
